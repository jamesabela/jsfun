<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Text to Mind Map</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.8);
      --accent-color: #667eea;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-gradient);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: var(--text-primary);
    }

    .container {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      border: 1px solid var(--glass-border);
      box-shadow: var(--glass-shadow);
      padding: 40px;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 10px;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      color: var(--text-secondary);
      margin-bottom: 30px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      font-size: 14px;
      color: var(--text-primary);
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      color: var(--text-primary);
      font-size: 14px;
      font-family: inherit;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus,
    textarea:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.4);
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
    }

    input[type="text"]::placeholder,
    textarea::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    textarea {
      min-height: 200px;
      resize: vertical;
      font-family: 'Monaco', 'Courier New', monospace;
      line-height: 1.6;
    }

    button {
      width: 100%;
      padding: 14px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    button:active {
      transform: translateY(0);
    }

    .instructions {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 24px;
      font-size: 13px;
      line-height: 1.6;
      color: var(--text-secondary);
    }

    .instructions strong {
      color: var(--text-primary);
      display: block;
      margin-bottom: 8px;
    }

    .instructions code {
      background: rgba(0, 0, 0, 0.2);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 12px;
    }

    .example {
      margin-top: 8px;
      padding: 8px;
      background: rgba(0, 0, 0, 0.15);
      border-radius: 6px;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 12px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>üìù Text to Mind Map</h1>
    <p class="subtitle">Convert indented text into beautiful mind maps</p>

    <form id="export-form">
      <div class="instructions">
        <strong>How to use:</strong>
        Use <code>Tab</code> or consistent spaces for indentation. Start with emojis for visual appeal!
        <div class="example">
          My Project<br>
          &nbsp;&nbsp;&nbsp;üí° Ideas<br>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Research topic<br>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Brainstorm solutions<br>
          &nbsp;&nbsp;&nbsp;üéØ Goals<br>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Complete by Friday
        </div>
      </div>

      <div class="form-group">
        <label for="central-subject">Central Topic</label>
        <input type="text" id="central-subject" name="central-subject" placeholder="Enter your main topic" required>
      </div>

      <div class="form-group">
        <label for="nodes">Nodes (use Tab or spaces for indentation)</label>
        <textarea id="nodes" name="nodes" placeholder="üí° First idea&#10;&#9;Sub-idea&#10;üéØ Second idea"></textarea>
      </div>

      <button type="submit">üöÄ Create Mind Map</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('export-form');
    const nodesTextarea = document.getElementById('nodes');

    // Enable Tab key indentation in textarea
    nodesTextarea.addEventListener('keydown', function (e) {
      if (e.key === 'Tab') {
        e.preventDefault();
        const start = this.selectionStart;
        const end = this.selectionEnd;

        // Insert tab character
        this.value = this.value.substring(0, start) + '\t' + this.value.substring(end);

        // Move cursor to right of inserted tab
        this.selectionStart = this.selectionEnd = start + 1;
      }
    });

    // Check for URL parameters to pre-fill the form
    window.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const titleParam = urlParams.get('title');
      const nodesParam = urlParams.get('nodes');
      const nodesB64Param = urlParams.get('nodes_b64');

      if (titleParam) {
        document.getElementById('central-subject').value = titleParam;
      }

      if (nodesB64Param) {
        try {
          // decodeURIComponent(escape(atob(...))) handles UTF-8 characters correctly
          const decodedNodes = decodeURIComponent(escape(atob(nodesB64Param)));
          document.getElementById('nodes').value = decodedNodes;
        } catch (e) {
          console.error('Failed to decode nodes_b64 parameter:', e);
        }
      } else if (nodesParam) {
        document.getElementById('nodes').value = nodesParam;
      }
    });

    form.addEventListener('submit', function (event) {
      event.preventDefault();

      const centralSubject = document.getElementById('central-subject').value.trim();
      const nodesText = document.getElementById('nodes').value.trim();

      if (!centralSubject) {
        alert('Please enter a central topic.');
        return;
      }

      // Prepare the central node - will be centered later
      const centralNode = {
        id: 'central-node',
        parentId: null,
        x: 0,
        y: 0,
        color: '#FFFFFF',
        text: centralSubject
      };

      // Parse nodes
      const parsedNodes = parseNodes(nodesText);

      if (parsedNodes === null) {
        alert('Failed to parse nodes. Please check your indentation is consistent.');
        return;
      }

      // Combine central node with other parsed nodes
      const allNodes = [centralNode, ...parsedNodes];

      // Position the nodes using improved auto-layout
      positionNodes(allNodes);

      // Serialize and encode data
      const serializedData = JSON.stringify(allNodes);
      const encodedData = btoa(encodeURIComponent(serializedData));

      // Construct the URL to mindmapplain.html with encoded data in hash
      const mindmapURL = 'mindmapplain.html#' + encodedData;

      // Open the mindmap in a new browser window
      window.open(mindmapURL, '_blank');
    });

    function parseNodes(text) {
      if (!text || text.trim() === '') return [];

      const lines = text.split('\n');
      const nodes = [];
      const stack = [];
      const emojis = ['üí°', 'üß†', 'üìö', 'üéØ', '‚úÖ', '‚ùå', 'üõ†Ô∏è', 'üö¶', 'üé¨', 'üî¨', 'üé®', 'üìä'];

      // Detect indentation type and size from first indented line
      let indentSize = null;
      let indentChar = null;

      for (const line of lines) {
        if (line.trim() !== '' && line.match(/^[\t ]+/)) {
          const leadingWhitespace = line.match(/^[\t ]+/)[0];
          if (leadingWhitespace[0] === '\t') {
            indentChar = '\t';
            indentSize = 1;
          } else {
            indentChar = ' ';
            indentSize = leadingWhitespace.length;
          }
          break;
        }
      }

      // If no indentation detected, default to tab
      if (indentSize === null) {
        indentChar = '\t';
        indentSize = 1;
      }

      for (let i = 0; i < lines.length; i++) {
        const line = lines[i];
        if (line.trim() === '') continue;

        // Calculate depth
        let depth = 0;
        const leadingWhitespace = line.match(/^[\t ]*/)[0];

        if (leadingWhitespace.length > 0) {
          if (indentChar === '\t') {
            depth = leadingWhitespace.split('\t').length - 1;
          } else {
            depth = Math.floor(leadingWhitespace.length / indentSize);
          }
        }

        const content = line.trim();
        if (content === '') continue;

        let emoji = '';
        let nodeText = content;
        const firstChar = content.charAt(0);
        if (emojis.includes(firstChar)) {
          emoji = firstChar;
          nodeText = content.substring(1).trim();
        }

        if (nodeText === '') continue;

        const nodeId = generateId();
        const newNode = {
          id: nodeId,
          parentId: null,
          color: '#FFFFFF',
          text: nodeText,
          x: null,
          y: null
        };

        if (depth === 0) {
          newNode.parentId = 'central-node';
          nodes.push(newNode);
          stack.length = 0;
          stack.push(newNode);
        } else {
          if (depth > stack.length) {
            console.error(`Invalid indentation at line ${i + 1}: depth ${depth} but stack length ${stack.length}`);
            return null;
          }
          while (depth < stack.length) {
            stack.pop();
          }
          const parentNode = stack[stack.length - 1];
          if (!parentNode) {
            console.error(`No parent found for line ${i + 1}`);
            return null;
          }
          newNode.parentId = parentNode.id;
          nodes.push(newNode);
          stack.push(newNode);
        }
      }

      console.log('Parsed nodes:', nodes.length, 'nodes');
      return nodes;
    }

    function generateId() {
      return 'node-' + Math.random().toString(36).substr(2, 9);
    }

    function positionNodes(nodes) {
      console.log('=== positionNodes called with', nodes.length, 'nodes ===');

      const centralNode = nodes.find(n => n.id === 'central-node');
      if (!centralNode) {
        console.error('Central node not found.');
        return;
      }

      console.log('Central node before:', centralNode.x, centralNode.y);

      // Start with central node at origin
      centralNode.x = 0;
      centralNode.y = 0;

      console.log('Central node after setting to origin:', centralNode.x, centralNode.y);

      // Group nodes by depth level
      const nodesByDepth = {};
      nodes.forEach(node => {
        const depth = getNodeDepth(node, nodes);
        if (!nodesByDepth[depth]) {
          nodesByDepth[depth] = [];
        }
        nodesByDepth[depth].push(node);
      });

      console.log('Nodes by depth:', Object.keys(nodesByDepth).map(d => `Depth ${d}: ${nodesByDepth[d].length} nodes`));

      const maxDepth = Math.max(...Object.keys(nodesByDepth).map(Number));

      // Position nodes in concentric circles
      for (let depth = 1; depth <= maxDepth; depth++) {
        const nodesAtDepth = nodesByDepth[depth];
        if (!nodesAtDepth || nodesAtDepth.length === 0) continue;

        const baseRadius = 280;

        // Group nodes by their parent
        const nodesByParent = {};
        nodesAtDepth.forEach(node => {
          if (!nodesByParent[node.parentId]) {
            nodesByParent[node.parentId] = [];
          }
          nodesByParent[node.parentId].push(node);
        });

        console.log(`Depth ${depth}: ${Object.keys(nodesByParent).length} parents, ${nodesAtDepth.length} total nodes`);

        // For each parent, distribute its children around it
        Object.keys(nodesByParent).forEach((parentId, parentIndex) => {
          const parentNode = nodes.find(n => n.id === parentId);
          if (!parentNode) return;

          const children = nodesByParent[parentId];
          const childCount = children.length;

          console.log(`Parent ${parentId}: ${childCount} children`);

          // Distribute children evenly in a circle
          const angleStep = 360 / Math.max(childCount, 1);

          let startAngle = 0;
          if (depth > 1) {
            // For deeper levels, orient away from center
            const dx = parentNode.x - centralNode.x;
            const dy = parentNode.y - centralNode.y;
            startAngle = Math.atan2(dy, dx) * 180 / Math.PI;
          }

          children.forEach((child, index) => {
            const angle = (startAngle + (index * angleStep)) * Math.PI / 180;
            const childRadius = depth === 1 ? baseRadius : 200;

            child.x = parentNode.x + childRadius * Math.cos(angle);
            child.y = parentNode.y + childRadius * Math.sin(angle);

            console.log(`Positioned ${child.text} at (${Math.round(child.x)}, ${Math.round(child.y)}) - angle ${Math.round(startAngle + index * angleStep)}¬∞`);
          });
        });
      }

      // Collision detection and resolution
      const minDistance = 120;
      const maxIterations = 50;

      for (let iteration = 0; iteration < maxIterations; iteration++) {
        let hasCollision = false;

        for (let i = 0; i < nodes.length; i++) {
          if (nodes[i].id === 'central-node') continue;

          for (let j = i + 1; j < nodes.length; j++) {
            if (nodes[j].id === 'central-node') continue;

            const node1 = nodes[i];
            const node2 = nodes[j];

            const dx = node2.x - node1.x;
            const dy = node2.y - node1.y;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < minDistance && distance > 0) {
              hasCollision = true;

              const overlap = minDistance - distance;
              const angle = Math.atan2(dy, dx);

              const pushX = (overlap / 2) * Math.cos(angle);
              const pushY = (overlap / 2) * Math.sin(angle);

              node1.x -= pushX;
              node1.y -= pushY;
              node2.x += pushX;
              node2.y += pushY;
            }
          }
        }

        if (!hasCollision) break;
      }

      // Calculate bounds and center the entire mind map
      let minX = Infinity, maxX = -Infinity;
      let minY = Infinity, maxY = -Infinity;

      nodes.forEach(node => {
        minX = Math.min(minX, node.x);
        maxX = Math.max(maxX, node.x);
        minY = Math.min(minY, node.y);
        maxY = Math.max(maxY, node.y);
      });

      // Calculate center offset to position mind map at (600, 400)
      const targetCenterX = 600;
      const targetCenterY = 400;
      const currentCenterX = (minX + maxX) / 2;
      const currentCenterY = (minY + maxY) / 2;
      const offsetX = targetCenterX - currentCenterX;
      const offsetY = targetCenterY - currentCenterY;

      // Apply offset to all nodes
      nodes.forEach(node => {
        node.x += offsetX;
        node.y += offsetY;
      });
    }

    function getNodeDepth(node, nodes, depth = 0) {
      if (node.parentId === null) {
        return depth;
      }
      const parent = nodes.find(n => n.id === node.parentId);
      if (!parent) return depth;
      return getNodeDepth(parent, nodes, depth + 1);
    }
  </script>
</body>

</html>
