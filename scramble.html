<!doctype html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Order Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/_sdk/element_sdk.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
    <style>
        body { box-sizing: border-box; }
        * { font-family: 'DM Sans', sans-serif; }
        .sentence-card { transition: all 0.2s ease; touch-action: none; opacity: 1 !important; }
        .sentence-card:hover { transform: translateY(-2px); }
        .sentence-card.dragging { opacity: 0.5; transform: scale(1.02); z-index: 1000; }
        .fade-in-up { animation: fadeInUp 0.4s ease forwards; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .stagger-1 { animation-delay: 0.05s; }
        .stagger-2 { animation-delay: 0.1s; }
        .stagger-3 { animation-delay: 0.15s; }
        .stagger-4 { animation-delay: 0.2s; }
    </style>
</head>
<body class="h-full m-0 p-0 overflow-auto" style="background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);">
<div id="app-container" class="w-full min-h-full p-6 md:p-8">
    <div class="max-w-3xl mx-auto">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl mb-4" style="background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16" /></svg>
            </div>
            <h1 id="quiz-title" class="text-3xl md:text-4xl font-bold text-gray-800 mb-2">Sentence Order Quiz</h1>
            <p id="instructions" class="text-gray-500 text-lg">Drag and drop to arrange sentences in the correct order</p>
        </div>

        <div id="input-section" class="bg-white rounded-2xl shadow-lg p-6 md:p-8 mb-6">
            <label for="sentence-input" class="block text-gray-700 font-semibold mb-3 text-lg">Enter your sentences</label>
            <p class="text-gray-500 text-sm mb-4">Type each sentence on a new line. The order you enter them is the correct answer.</p>
            <textarea id="sentence-input" class="w-full h-48 p-4 border-2 border-gray-200 rounded-xl text-gray-700 text-base resize-none transition-all" placeholder="First sentence...&#10;Second sentence..."></textarea>
            <button id="generate-btn" onclick="generateQuiz()" class="w-full mt-4 py-4 px-6 rounded-xl font-semibold text-white text-lg transition-all hover:opacity-90 active:scale-[0.98]" style="background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);"> Create Quiz </button>
        </div>

        <div id="quiz-section" class="hidden">
            <div id="drop-zones-container" class="bg-white rounded-2xl shadow-lg p-6 mb-6">
                <h3 class="text-gray-600 font-semibold mb-4 flex items-center gap-2">
                    <svg class="w-5 h-5 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16" /></svg>
                    Arrange sentences in order</h3>
                <div id="zones-content" class="space-y-3"></div>
            </div>

            <button id="check-btn" onclick="checkOrder()" class="w-full py-4 px-6 rounded-xl font-semibold text-white text-lg transition-all hover:opacity-90 active:scale-[0.98]" style="background: linear-gradient(135deg, #10b981 0%, #059669 100%);"> Check My Answer </button>

            <div id="result-section" class="hidden mt-6"></div>

            <div class="flex flex-col gap-3 mt-4">
                <button id="try-again-btn" onclick="resetQuiz()" class="hidden w-full py-4 px-6 rounded-xl font-semibold text-gray-700 text-lg bg-white border-2 border-gray-200 transition-all hover:bg-gray-50"> Shuffle & Try Again </button>
                <button id="share-link-btn" onclick="copyLink()" class="w-full py-3 px-6 rounded-xl font-medium text-indigo-600 bg-indigo-50 hover:bg-indigo-100 transition-all"> Copy Shareable Link for Students </button>
                <button id="new-quiz-btn" onclick="createNewQuiz()" class="w-full py-3 px-6 rounded-xl font-medium text-gray-500 hover:text-gray-700 transition-all"> Create New Quiz </button>
            </div>
        </div>
    </div>
</div>

<script>
    let correctSentences = [];
    let currentOrder = [];
    let draggedElement = null;

    function encodeBase64(str) { return btoa(unescape(encodeURIComponent(str))); }
    function decodeBase64(str) { return decodeURIComponent(escape(atob(str))); }

    function scrambleArray(array) {
        const arr = [...array];
        for (let i = arr.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [arr[i], arr[j]] = [arr[j], arr[i]];
        }
        return arr;
    }

    function generateQuiz() {
        const inputText = document.getElementById('sentence-input').value;
        const sentences = inputText.split(/\n+/).filter(s => s.trim().length > 0).map(s => s.trim());
        if (sentences.length < 2) return alert('Enter at least 2 sentences');

        correctSentences = sentences;
        const scrambled = scrambleArray(sentences);

        // Update URL so it can be shared
        const encoded = encodeBase64(sentences.join('|'));
        window.history.pushState({}, '', `?order=${encoded}`);

        showQuizUI(scrambled);
    }

    function showQuizUI(sentencesToDisplay) {
        document.getElementById('input-section').classList.add('hidden');
        document.getElementById('quiz-section').classList.remove('hidden');
        const container = document.getElementById('zones-content');
        container.innerHTML = '';
        currentOrder = [...sentencesToDisplay];

        sentencesToDisplay.forEach((text, i) => {
            const card = document.createElement('div');
            card.className = `sentence-card bg-gradient-to-r from-indigo-500 to-purple-500 text-white p-4 rounded-xl cursor-grab shadow-md fade-in-up stagger-${(i%4)+1}`;
            card.draggable = true;
            card.dataset.text = text;
            card.innerHTML = `<div class="flex items-center gap-3"><svg class="w-5 h-5 opacity-70" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8h16M4 16h16"/></svg><span>${text}</span></div>`;

            card.addEventListener('dragstart', (e) => { draggedElement = card; card.classList.add('dragging'); });
            card.addEventListener('dragend', () => { draggedElement.classList.remove('dragging'); draggedElement = null; });
            container.appendChild(card);
        });

        container.addEventListener('dragover', e => {
            e.preventDefault();
            const afterElement = getDragAfterElement(container, e.clientY);
            if (afterElement == null) container.appendChild(draggedElement);
            else container.insertBefore(draggedElement, afterElement);
        });
    }

    function getDragAfterElement(container, y) {
        const draggables = [...container.querySelectorAll('.sentence-card:not(.dragging)')];
        return draggables.reduce((closest, child) => {
            const box = child.getBoundingClientRect();
            const offset = y - box.top - box.height / 2;
            if (offset < 0 && offset > closest.offset) return { offset: offset, element: child };
            else return closest;
        }, { offset: Number.NEGATIVE_INFINITY }).element;
    }

    function checkOrder() {
        const cards = [...document.querySelectorAll('.sentence-card')];
        const userOrder = cards.map(c => c.dataset.text);
        const isCorrect = JSON.stringify(userOrder) === JSON.stringify(correctSentences);

        const result = document.getElementById('result-section');
        result.classList.remove('hidden');
        document.getElementById('try-again-btn').classList.remove('hidden');

        if (isCorrect) {
            result.innerHTML = `<div class="bg-emerald-500 text-white p-6 rounded-2xl text-center">ðŸŽ‰ Perfect Order!</div>`;
        } else {
            const correctCount = userOrder.filter((t, i) => t === correctSentences[i]).length;
            result.innerHTML = `<div class="bg-amber-500 text-white p-6 rounded-2xl text-center">ðŸ¤” ${correctCount}/${correctSentences.length} correct. Keep trying!</div>`;
        }
    }

    function copyLink() {
        navigator.clipboard.writeText(window.location.href);
        alert('Link copied! Send this URL to your students.');
    }

    function resetQuiz() {
        showQuizUI(scrambleArray(correctSentences));
        document.getElementById('result-section').classList.add('hidden');
    }

    function createNewQuiz() {
        window.history.pushState({}, '', window.location.pathname);
        location.reload();
    }

    // AUTO-LOAD FOR STUDENTS
    window.onload = () => {
        const params = new URLSearchParams(window.location.search);
        const orderParam = params.get('order');
        if (orderParam) {
            correctSentences = decodeBase64(orderParam).split('|');
            showQuizUI(scrambleArray(correctSentences));
        }
    };
</script>
</body>
</html>
