  <style>
    body {
      box-sizing: border-box;
    }
    
    * {
      font-family: 'DM Sans', sans-serif;
    }
    
    .sentence-card {
      transition: all 0.2s ease;
      touch-action: none;
    }
    
    .sentence-card:hover {
      transform: translateY(-2px);
    }
    
    .sentence-card.dragging {
      opacity: 0.9;
      transform: scale(1.02) rotate(1deg);
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      z-index: 1000;
    }
    
    .drop-zone {
      transition: all 0.2s ease;
      min-height: 64px;
    }
    
    .drop-zone.drag-over {
      background-color: #e0f2fe;
      border-color: #0ea5e9;
      transform: scale(1.01);
    }
    
    .drop-zone.has-card {
      border-style: solid;
      border-color: transparent;
      background: transparent;
      padding: 0;
    }
    
    .zone-card-wrapper {
      display: flex;
      align-items: center;
      gap: 12px;
      width: 100%;
      animation: slideIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    
    .zone-card-wrapper.reordering {
      animation: bounce 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    
    .zone-card-inner {
      flex: 1;
      transition: all 0.2s ease;
    }
    
    .zone-card-inner:hover {
      transform: translateX(4px);
    }
    
    .zone-card-inner.dragging-in-zone {
      opacity: 0.7;
      transform: scale(0.98) rotate(-1deg);
    }
    
    .correct-answer {
      animation: correctPulse 0.5s ease;
    }
    
    .incorrect-answer {
      animation: shake 0.5s ease;
    }
    
    @keyframes correctPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .fade-in-up {
      animation: fadeInUp 0.4s ease forwards;
    }
    
    .stagger-1 { animation-delay: 0.05s; }
    .stagger-2 { animation-delay: 0.1s; }
    .stagger-3 { animation-delay: 0.15s; }
    .stagger-4 { animation-delay: 0.2s; }
    .stagger-5 { animation-delay: 0.25s; }
    .stagger-6 { animation-delay: 0.3s; }
    .stagger-7 { animation-delay: 0.35s; }
    .stagger-8 { animation-delay: 0.4s; }
    
    .number-badge {
      width: 28px;
      height: 28px;
      min-width: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      font-weight: 600;
      font-size: 14px;
    }
    
    textarea:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }
    
    .result-card {
      animation: fadeInUp 0.5s ease;
    }
  </style>

  <script>
    // Config and state
    const defaultConfig = {
      quiz_title: 'Sentence Order Quiz',
      instructions_text: 'Drag and drop to arrange sentences in the correct order',
      check_button_text: 'Check My Answer'
    };

    let correctSentences = [];
    let currentOrder = [];
    let draggedElement = null;
    let draggedFromZone = null;

    // Element SDK initialization
    window.elementSdk.init({
      defaultConfig,
      onConfigChange: async (config) => {
        document.getElementById('quiz-title').textContent = config.quiz_title || defaultConfig.quiz_title;
        document.getElementById('instructions').textContent = config.instructions_text || defaultConfig.instructions_text;
        const checkBtnText = document.getElementById('check-btn-text');
        if (checkBtnText) {
          const btnText = config.check_button_text || defaultConfig.check_button_text;
          checkBtnText.innerHTML = `
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            ${btnText}
          `;
        }
      },
      mapToCapabilities: (config) => ({
        recolorables: [],
        borderables: [],
        fontEditable: undefined,
        fontSizeable: undefined
      }),
      mapToEditPanelValues: (config) => new Map([
        ['quiz_title', config.quiz_title || defaultConfig.quiz_title],
        ['instructions_text', config.instructions_text || defaultConfig.instructions_text],
        ['check_button_text', config.check_button_text || defaultConfig.check_button_text]
      ])
    });

    // Base64 encoding/decoding
    function encodeBase64(str) {
      return btoa(unescape(encodeURIComponent(str)));
    }

    function decodeBase64(str) {
      return decodeURIComponent(escape(atob(str)));
    }

    // Scramble array
    function scrambleArray(array) {
      const arr = [...array];
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    // Sanitize input
    function sanitizeText(inputText) {
      return inputText
        .split(/\n+/)
        .filter(sentence => sentence.trim().length > 0)
        .map(sentence => sentence.trim());
    }

    // Generate quiz
    function generateQuiz() {
      const inputText = document.getElementById('sentence-input').value;
      const sentences = sanitizeText(inputText);

      if (sentences.length < 2) {
        showToast('Please enter at least 2 sentences');
        return;
      }

      correctSentences = sentences;
      const scrambled = scrambleArray(sentences);

      // Update URL
      const correctOrder = encodeBase64(sentences.join('|'));
      const newUrl = `${window.location.origin}${window.location.pathname}?order=${correctOrder}`;
      window.history.pushState({}, '', newUrl);

      // Hide input, show quiz
      document.getElementById('input-section').classList.add('hidden');
      document.getElementById('quiz-section').classList.remove('hidden');

      createQuizUI(sentences.length, scrambled);
    }

    // Create quiz UI
    function createQuizUI(numSlots, scrambled) {
      const zonesContent = document.getElementById('zones-content');
      
      zonesContent.innerHTML = '';
      currentOrder = scrambled.slice();

      // Create draggable sentence cards in single area
      currentOrder.forEach((sentence, i) => {
        const card = createSentenceCard(sentence, i, true);
        zonesContent.appendChild(card);
      });
      
      // Setup drop zone for reordering
      zonesContent.addEventListener('dragover', handleDragOver);
      zonesContent.addEventListener('dragleave', handleDragLeave);
      zonesContent.addEventListener('drop', handleDrop);
    }

    // Create sentence card
    function createSentenceCard(text, index, inZone = false) {
      const card = document.createElement('div');
      card.className = 'sentence-card bg-gradient-to-r from-indigo-500 to-purple-500 text-white p-4 rounded-xl cursor-grab shadow-md fade-in-up opacity-0 stagger-' + (index % 8 + 1);
      card.draggable = true;
      card.dataset.text = text;
      card.dataset.index = index;
      card.innerHTML = `
        <div class="flex items-center gap-3">
          <svg class="w-5 h-5 flex-shrink-0 opacity-70" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8h16M4 16h16"/>
          </svg>
          <span class="text-base font-medium">${text}</span>
        </div>
      `;
      
      card.addEventListener('dragstart', handleDragStart);
      card.addEventListener('dragend', handleDragEnd);
      
      return card;
    }

    // Drag handlers
    function handleDragStart(e) {
      draggedElement = e.target.closest('.sentence-card');
      draggedElement.classList.add('dragging');
      e.dataTransfer.effectAllowed = 'move';
    }

    function handleDragEnd(e) {
      if (draggedElement) {
        draggedElement.classList.remove('dragging');
      }
      draggedElement = null;
    }

    function handleDragOver(e) {
      e.preventDefault();
      e.dataTransfer.dropEffect = 'move';
    }

    function handleDragLeave(e) {
      // No-op
    }

    function handleDrop(e) {
      e.preventDefault();
      if (!draggedElement) return;
      
      const container = document.getElementById('zones-content');
      const allCards = [...container.querySelectorAll('.sentence-card')];
      const draggedIndex = allCards.indexOf(draggedElement);
      const afterElement = getDragAfterElement(container, e.clientY);
      
      if (afterElement == null) {
        container.appendChild(draggedElement);
      } else {
        container.insertBefore(draggedElement, afterElement);
      }
      
      // Update currentOrder to match visual order
      const cards = container.querySelectorAll('.sentence-card');
      currentOrder = Array.from(cards).map(card => card.dataset.text);
    }

    function getDragAfterElement(container, y) {
      const draggableElements = [...container.querySelectorAll('.sentence-card:not(.dragging)')];
      
      return draggableElements.reduce((closest, child) => {
        const box = child.getBoundingClientRect();
        const offset = y - box.top - box.height / 2;
        
        if (offset < 0 && offset > closest.offset) {
          return { offset: offset, element: child };
        } else {
          return closest;
        }
      }, { offset: Number.NEGATIVE_INFINITY }).element;
    }

    // Check order
    function checkOrder() {
      const resultSection = document.getElementById('result-section');
      const tryAgainBtn = document.getElementById('try-again-btn');
      const newQuizBtn = document.getElementById('new-quiz-btn');
      
      let correct = true;
      
      currentOrder.forEach((text, index) => {
        if (text !== correctSentences[index]) {
          correct = false;
        }
      });

      resultSection.classList.remove('hidden');
      tryAgainBtn.classList.remove('hidden');
      newQuizBtn.classList.remove('hidden');

      if (correct) {
        resultSection.innerHTML = `
          <div class="result-card bg-gradient-to-r from-emerald-500 to-teal-500 text-white p-6 rounded-2xl text-center">
            <div class="text-5xl mb-3">ðŸŽ‰</div>
            <h3 class="text-2xl font-bold mb-2">Perfect!</h3>
            <p class="opacity-90">You got all sentences in the correct order!</p>
          </div>
        `;
      } else {
        const correctCount = currentOrder.filter((text, i) => text === correctSentences[i]).length;
        resultSection.innerHTML = `
          <div class="result-card bg-gradient-to-r from-amber-500 to-orange-500 text-white p-6 rounded-2xl text-center">
            <div class="text-5xl mb-3">ðŸ¤”</div>
            <h3 class="text-2xl font-bold mb-2">Almost there!</h3>
            <p class="opacity-90">You got ${correctCount} out of ${correctSentences.length} correct. Try again!</p>
          </div>
        `;
      }
    }

    // Reset quiz
    function resetQuiz() {
      const resultSection = document.getElementById('result-section');
      const tryAgainBtn = document.getElementById('try-again-btn');
      
      resultSection.classList.add('hidden');
      tryAgainBtn.classList.add('hidden');

      const scrambled = scrambleArray(correctSentences);
      createQuizUI(correctSentences.length, scrambled);
    }

    // Create new quiz
    function createNewQuiz() {
      document.getElementById('quiz-section').classList.add('hidden');
      document.getElementById('input-section').classList.remove('hidden');
      document.getElementById('sentence-input').value = '';
      document.getElementById('try-again-btn').classList.add('hidden');
      document.getElementById('new-quiz-btn').classList.add('hidden');
      document.getElementById('result-section').classList.add('hidden');
      
      // Clear URL params
      window.history.pushState({}, '', window.location.pathname);
    }

    // Toast notification
    function showToast(message) {
      const existing = document.querySelector('.toast-notification');
      if (existing) existing.remove();
      
      const toast = document.createElement('div');
      toast.className = 'toast-notification fixed bottom-6 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-6 py-3 rounded-xl shadow-lg z-50';
      toast.textContent = message;
      document.body.appendChild(toast);
      
      setTimeout(() => toast.remove(), 3000);
    }

    // Check for URL params on load
    function checkUrlParams() {
      const params = new URLSearchParams(window.location.search);
      const orderParam = params.get('order');
      
      if (orderParam) {
        try {
          const decoded = decodeBase64(orderParam);
          correctSentences = decoded.split('|');
          
          if (correctSentences.length >= 2) {
            document.getElementById('input-section').classList.add('hidden');
            document.getElementById('quiz-section').classList.remove('hidden');
            
            const scrambled = scrambleArray(correctSentences);
            createQuizUI(correctSentences.length, scrambled);
          }
        } catch (e) {
          console.error('Failed to decode order parameter');
        }
      }
    }

    // Initialize
    checkUrlParams();
  </script>
